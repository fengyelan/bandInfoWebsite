<div id="content">
    <h1>Contact the band</h1>
    <form action="#" method="post">
        <fieldset>
            <p>
                <label for="name">Name:</label>
                <input type="text" placeholder="Your name" id="name" name="name" class="required"/>
            </p>
            <p>
                <label for="email">Email</label>
                <input type="text" placeholder="Your email" id="email" name="email" class="email required"/>
            </p>
            <P>
                <label for="message">Message:</label>
                <textarea cols="45" rows="7" id="message" name="message" class="required" placeholder="Write your message here"></textarea>
            </P>
            <input type="submit" value="send">
        </fieldset>
    </form>
</div>
<script src="js/global.js"></script>
</body>
